{% extends 'base.html' %}

{% block head %}
<title>Start Page</title>
{% endblock %}



{% block body %}
<div>
    <h1 class="my-3">Welcome!</h1>

    <h5>Got tired of adding courses to Google calendar manually?</h5>
    <h5>Try this tool and add classes with one click!</h5>
    
    <form action="" method='POST'>
        <p class="mt-3" style="color: gray; font-style: italic;">Try ECON300, AFAM324, qac201, phil210  (case-insensitive!) </p> 
        <input type="text" name="course" placeholder="Start Here" >
        <input type="submit" value="sub">
    </form>

</div>
{% endblock %}
